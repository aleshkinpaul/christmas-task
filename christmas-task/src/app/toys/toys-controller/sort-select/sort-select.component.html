<li class="sort-type-list-item">
  <mat-form-field appearance="fill">
    <mat-label>{{sortType.title}}</mat-label>
    <mat-select [formControl]="sortFormControl" #select>
      <mat-option 
        *ngFor="let sortValue of sortValueArr"
        [value]="sortValue" (click)="checkSortType()">
        {{sortValue.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</li>
